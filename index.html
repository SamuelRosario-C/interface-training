<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/merriweather" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header-left">
        <div class="container-links">
            <a class="logo-img" href="">
                <img src="./assets/iconW.svg" alt="logo">
            </a>
            <div class="nav-bar">
                <a class="links" href="">
                    <img src="./assets/home.svg" alt="home">
                </a>
                <a class="links" href="">
                    <img src="./assets/sinal.svg" alt="graphic">
                </a>
                <a class="links" href="">
                    <img src="./assets/calendario.svg" alt="calendar">
                </a>
                <a class="links" href="">
                    <img src="./assets/perfil.svg" alt="profile">
                </a>
            </div>

        </div>
        <a class="links" href="">
            <img class="logout-margin" src="./assets/setaredonda.svg" alt="">
        </a>
    </header>

    <main class="container-main">
        <div class="header-center">
            <p class="logo">Skipping</p>
            <div class="profile">
                <img src="./assets/profile.svg" alt="perfil">
                <p class="name">Hello , Sherina Quin</p>
            </div>
        </div>

        <div class="container">
            <div class="container-left">
                <img class="img-border" src="./assets/man.svg" alt="">
                <p class="text">“You will have everything you need to <br> reach your personal fitness goals” </p>
            </div>

            <div class="container-right">
                <div class="meta">
                    <p class="count">Today’s<br> Step Count</p>

                    <p class="staps"><span>800</span> Steps <br> / 10000</p>
                    <img class="shoes" src="./assets/shoes.svg" alt="">
                </div>
                <div class="time">
                    <a class="tracking" href="">Start Tracking</a>
                    <p class="min"><span class="text-min">15</span> mins</p>
                </div>
                <div class="shadow-categories">
                    <div class="category">
                        <p class="categories">Categories</p>
                        <p class="categories">See all</p>
                    </div>

                    <div class="container-card">
                        <div class="card">
                            <p class="info-card">Weight Lifting</p>
                            <img src="./assets/malhando.svg" alt="">
                        </div>

                        <div class="card-midle">
                            <p class="info-card">Yoga</p>
                            <img src="./assets/Yoga.svg" alt="">
                        </div>

                        <div class="card">
                            <p class="info-card">Lunge</p>
                            <img class="mt" src="./assets/alongando.svg" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
